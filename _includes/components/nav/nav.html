<style>
  /* Navigation */

  nav {
    z-index: 9999 !important;
  }



  /* ensure the two items are vertically centered */
  nav .actions {
    display: flex;
    align-items: center;
    padding-left: 1.5rem; /* optional spacing */
  }

  nav {
    position: sticky;
    top: 0;
    background: {{ site.theme.nav.color.bg | default: site.theme.default.color.bg }};
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.10);
    z-index: 100;
  }

  /* Full-width nav with flex layout */
  .nav-container {
    width: 100% !important;
    max-width: none !important;
    margin: 0 !important;

    position: relative;
    background: {{ site.theme.nav.color.bg | default: site.theme.default.color.bg }};
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem; /* adjust vertical & horizontal padding as needed */
  }

  /* Logo in flow */
  .nav-container .logo {
    margin-left: 1rem;
  }

  /* Desktop menu */
  .desktop-menu {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 2rem;
  }

  /* Desktop actions */
  .nav-container .actions {
    display: flex;
    gap: 1rem;
    align-items: center;
    margin-right: 1rem;
    z-index: 100; /* base z-index */
  }

  nav i {
    color: {{ site.theme.nav.color.icon | default: site.theme.default.color.icon }}
  }
  nav i:hover {
    color: {{ site.theme.nav.color.icon_hover | default: site.theme.default.color.icon_hover }}
  }

  /* Desktop nav link colors */
  @media (min-width: 961px){
    nav a,
    nav a:visited,
    nav a:focus,
    nav a:active {
      color: {{ site.theme.nav.color.link | default: site.theme.default.color.link }};
      font-weight: {{ site.theme.nav.font.weight.semibold | default: site.theme.default.font.weight.semibold }};
      text-decoration: none;
    }
    nav a:hover {
      color: {{ site.theme.nav.color.link_hover | default: site.theme.default.color.link_hover }};
    }
  }

  /* Hide mobile controls by default */
  .hamburger,
  .mobile-menu {
    display: none;
  }

  /* Hide phone number text under 1080px */
  @media (max-width: 1080px) {
    .phone-text {
      display: none;
    }
  }

  /* MOBILE: under 960px */
  @media (max-width: 960px) {
    /* remove side padding */
    .nav-container {
      padding: 0 !important;
    }

    /* hide desktop menu */
    .desktop-menu {
      display: none;
    }

    /* position phone icon beside hamburger */
    .nav-container .actions {
      position: absolute;
      top: 50%;
      right: 3rem;
      transform: translateY(-50%);
      display: flex;
      gap: 1rem;
      align-items: center;
      z-index: 1002; /* above hamburger */
    }

    /* hide desktop quote button */
    .actions .btn-accent {
      display: none !important;
    }

    /* show phone icon text */
    .actions .link-text {
      display: inline-block;
    }

    /* hamburger toggle */
    .hamburger {
      display: block;
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
    }

    /* mobile menu panel */
    .mobile-menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--bg-main);
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.10);
      transform: translateY(-10px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 1000;
    }
    .mobile-menu.open {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* mobile nav links */
    .mobile-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    nav a {
      color: {{ site.theme.mobile_menu.color.link | default: site.theme.default.color.link }};
      font-weight: {{ site.theme.nav.font.weight.semibold | default: site.theme.default.font.weight.semibold }};
      text-decoration: none;
      padding: 0.5rem;
    }

    /* mobile quote button full width */
    .mobile-quote {
      display: block;
      width: 100%;
      text-align: center;
    }

    /* remove phone link from mobile panel */
    .mobile-menu .link-text {
      display: none;
    }
  }
</style>


  
  <nav>
    <div class="container nav-container">
      <div class="logo">
        {% include_relative assets/images/logo.svg %}
      </div>
  
      <!-- Hamburger toggles mobile menu -->
      <button class="hamburger" aria-label="Toggle menu">
        <i class="fa-solid fa-bars"></i>
      </button>
  
      <!-- Desktop menu -->
      <ul class="desktop-menu">
        {% for link in site.nav_links %}
          <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
  
      <!-- Desktop actions: phone + quote -->
      <div class="actions">
        <a href="tel:{{ site.phone.ie64 | remove: ' ' }}" class="link-text">
          <i class="fas fa-phone"></i><span class="phone-text">{{ site.phone.display }}</span>
        </a>
        <a href="#quote" class="btn-accent shake-5s">Get My Quote</a>
      </div>
  
      <!-- Mobile menu panel -->
      <div class="mobile-menu">
        <ul class="mobile-nav">
          {% for link in site.nav_links %}
            <li><a href="{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <a href="#quote" class="btn-accent shake-5s mobile-quote">Get My Quote</a>
      </div>
    </div>
  </nav>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.hamburger');
      const menu = document.querySelector('.mobile-menu');
      btn.addEventListener('click', () => menu.classList.toggle('open'));
    });
  </script>
